apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kube-api
  labels:
    app: words-api
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: words-api
    spec:
      containers:
      - name: kube-api
        image: qnib/k8s-wordsmith-api
        ports:
        - containerPort: 8080
          name: api
        env:
        - name: DB_HOST
          value: kube-db
